<!DOCTYPE html>
<html style="height:100%">
<head>
 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
 <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
 <title>Guess Where .... ?</title>
 <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
<div style="height:100%">
<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>


<div class="" style="height: 90%">
<div class="">

<div class="" style="height: 30%">
<div id="div1" class="classno1" >A</div>
</div>

<div class="" style="height: 30%">
<div id="div2" class="classno2">B</div>
 </div>

 <div class="" style="height: 30%">
<div id="div3" class="classno3">C</div>
 </div>

</div>
</div>
<div style="height: 10%">
<p><b>Note:</b> When an animation is finished, it changes back to its original style.</p>

      <button id="buton01">Shuffle </button>

</div>
</div>
 
  
<script type="text/javascript">

           $("#buton01").on("click", function(){
          $("#div1").removeClass("classno1 classno2 classno3");
          $("#div2").removeClass("classno1 classno2 classno3");
          $("#div3").removeClass("classno1 classno2 classno3");

          $("#div1").addClass("classno2");
          $("#div2").addClass("classno3");
          $("#div3").addClass("classno1");
        });
</script>

</body>

</html>
